name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ou master, dependendo do seu branch principal
  workflow_dispatch:  # Permite executar manualmente o workflow

# Define permissões necessárias para deploy no GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy concorrente, pulando execuções enfileiradas entre a em execução e a mais recente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Build da aplicação
        run: npm run build:prod
      
      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v5
      
      - name: Upload dos artefatos
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/pwa-benchmark/browser'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
