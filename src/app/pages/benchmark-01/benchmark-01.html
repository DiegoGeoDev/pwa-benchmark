<!-- Scaffold Pattern -->
<z-scaffold>
  <!-- App Bar -->
  <z-app-bar>
    <z-header-toolbar>
      <z-header-actions>
        <button z-button zType="ghost" zSize="sm" (click)="goBack()" aria-label="Voltar">
          <z-icon zType="arrow-left" />
        </button>
      </z-header-actions>

      <z-header-title>Benchmark 01</z-header-title>

      <z-header-actions>
        <z-dark-mode-toggle />
      </z-header-actions>
    </z-header-toolbar>
  </z-app-bar>

  <!-- Main Content -->
  <z-scaffold-body>
    <mgl-map
      [mapStyle]="mapStyle()"
      [zoom]="zoom()"
      [center]="center()"
      (mapLoad)="onMapLoad($event)"
      class="h-full w-full"
    >
      <mgl-control mglNavigation />
    </mgl-map>
  </z-scaffold-body>

  <!-- Bottom Navigation Bar -->
  <z-bottom-app-bar>
    <z-bottom-navigation-bar>
      <z-nav-item routerLink="/home" zIcon="house" zLabel="Home" />
      <z-nav-item routerLink="/benchmark-01" zIcon="layers" zLabel="Mapa" />
    </z-bottom-navigation-bar>
  </z-bottom-app-bar>
</z-scaffold>
