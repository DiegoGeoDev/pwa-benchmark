<!-- Scaffold Pattern -->
<z-scaffold>
  <!-- App Bar -->
  <z-app-bar>
    <z-header-toolbar>
      <z-header-actions>
        <button z-button zType="ghost" zSize="sm" (click)="goBack()" aria-label="Voltar">
          <z-icon zType="arrow-left" />
        </button>
      </z-header-actions>

      <z-header-title>Benchmark 01</z-header-title>

      <z-header-actions>
        <z-dark-mode-toggle />
      </z-header-actions>
    </z-header-toolbar>
  </z-app-bar>

  <!-- Main Content -->
  <z-scaffold-body class="flex-1 flex justify-center items-center">
    <p>Benchmark 01 Content</p>
  </z-scaffold-body>

  <z-bottom-navigation-bar>
    <z-nav-item routerLink="/home" zIcon="house" zLabel="Home" />
    <z-nav-item routerLink="/benchmark-01" zIcon="heart" zLabel="Benchmark 01" />
  </z-bottom-navigation-bar>
</z-scaffold>
