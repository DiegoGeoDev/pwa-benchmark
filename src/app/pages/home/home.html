<!-- Scaffold Pattern -->
<z-scaffold>
  <!-- App Bar -->
  <z-app-bar>
    <z-header-toolbar>
      <button
        z-button
        zType="ghost"
        zSize="sm"
        (click)="openNavigationDrawer()"
        aria-label="Open menu"
        class="md:hidden"
      >
        <z-icon zType="panel-left" />
      </button>

      <z-header-title>Home</z-header-title>

      <z-header-actions>
        <z-dark-mode-toggle />
      </z-header-actions>
    </z-header-toolbar>
  </z-app-bar>

  <!-- Main Content -->
  <z-scaffold-body class="flex-1 flex justify-center items-center">
    <p>Home Content</p>
  </z-scaffold-body>
</z-scaffold>
