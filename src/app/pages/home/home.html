<!-- Scaffold Pattern -->
<z-scaffold>
  <!-- App Bar -->
  <z-app-bar>
    <z-header-toolbar>
      <z-header-actions>
        <button
          z-button
          zType="ghost"
          zSize="sm"
          (click)="openNavigationDrawer()"
          aria-label="Open menu"
          class="md:hidden"
        >
          <z-icon zType="panel-left" />
        </button>
      </z-header-actions>

      <z-header-title>Home</z-header-title>

      <z-header-actions>
        <z-dark-mode-toggle />
      </z-header-actions>
    </z-header-toolbar>
  </z-app-bar>

  <!-- Main Content -->
  <z-scaffold-body>
    <div class="p-4 space-y-4">
      @for (item of items(); track item) {
        <div class="p-4 rounded-lg border border-border">{{ item }}</div>
      }
    </div>

    <!-- <z-fab zIcon="plus" ariaLabel="Add" (onClick)="handleRefresh()" /> -->

    <!-- <z-fab
      ariaLabel="Refresh with Anchor"
      (onClick)="handleRefresh()"
      [zExtended]="true"
      zLabel="Refresh"
      zPosition="bottom-left"
    >
      <z-icon [zType]="AnchorIcon" />
    </z-fab> -->
  </z-scaffold-body>

  <!-- Bottom Navigation Bar -->
  <z-bottom-app-bar>
    <z-bottom-navigation-bar>
      <z-nav-item routerLink="/home" zIcon="house" zLabel="Home" />
      <z-nav-item routerLink="/benchmark-01" zIcon="layers" zLabel="Map" />
    </z-bottom-navigation-bar>
  </z-bottom-app-bar>
</z-scaffold>
