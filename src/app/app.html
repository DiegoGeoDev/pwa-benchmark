<!-- Scaffold Pattern -->
<z-scaffold>
  <!-- App Bar -->
  <z-app-bar>
    <z-header-toolbar>
      <button
        z-button
        zType="ghost"
        zSize="sm"
        (click)="openNavigationDrawer()"
        aria-label="Open menu"
        class="md:hidden"
      >
        <z-icon zType="panel-left" />
      </button>

      <z-header-title>PWA Benchmark</z-header-title>

      <z-header-actions>
        <z-dark-mode-toggle />
      </z-header-actions>
    </z-header-toolbar>
  </z-app-bar>

  <!-- Main Content -->
  <z-scaffold-body>
    <router-outlet />
  </z-scaffold-body>

  <!-- Bottom Navigation -->
  <z-bottom-navigation-bar>
    <z-nav-item routerLink="/" [zExact]="true" zIcon="house" zLabel="Home" />
    <z-nav-item routerLink="/benchmark-01" zIcon="activity" zLabel="Benchmark" />
    <z-nav-item routerLink="/settings" zIcon="settings" zLabel="Settings" />
  </z-bottom-navigation-bar>
</z-scaffold>

<!-- Toaster para notificações -->
<z-toaster />
